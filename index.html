<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mainContainer">
            <div class="screen"></div>
                <div class="title"> ATM</div>
                <div class="cardReceiptContainer">
                    <div class="receiptPrinter"> Receipt Printer </div>
                    <div class="cardReader"onclick="initProcess()">Inser Card</div>
                </div>
                <div class="screenBtn">
                    <div class="leftButton">
                        <button class="btn"id="a1" onclick="check_balance()">Balance</button>
                        <button class="btn"id="a2" onclick="withdraw()">Withdraw</button>
                        
                    </div>
                    <div class="displayScreen"> </div>
                    <div class="rightButton">
                        <button class="btn"id="a4" onclick="">Transfer</button>
                        <button class="btn"id="a5" onclick="deposit()"> Deposit</button>
                        
                    </div>
                </div>
                <div class="numContainer">
                    <div class="row">
                        <div class="key" onclick="uploadMiniscreen('1')">1</div>
                        <div class="key"onclick="uploadMiniscreen('2')">2</div>
                        <div class="key"onclick="uploadMiniscreen('3')">3</div>
                        <div class="key"id="cancel" onclick="window.open('', '_self', ''); window.close();">Exit</div>
                    </div>

                    <div class="row">
                        <div class="key"onclick="uploadMiniscreen('7')">4</div>
                        <div class="key"onclick="uploadMiniscreen('5')">5</div>
                        <div class="key"onclick="uploadMiniscreen('6')">6</div>
                        <div class="key"id ="clear" onclick=" clearMiniscreen ()">Clear</div>
                    </div>

                    <div class="row">
                        <div class="key"onclick="uploadMiniscreen('7')">7</div>
                        <div class="key"onclick="uploadMiniscreen('8')">8</div>
                        <div class="key"onclick="uploadMiniscreen('9')">9</div>
                        <div class="key" onclick=""id ="enter" onClick = "cancel()">Enter</div>
                    </div>

                    <div class="row">
                        <div class="key"></div>
                        <div class="key"onclick="uploadMiniscreen('0')">0</div>
                        <div class="key"></div>
                        <div class="key"></div> 
                    </div>
                </div>
                <div class="cashDeposit">
                    <div class="cashDispenser"> Cash Dispenser</div>
                    <div class="depositSlot"> Deposit Slot</div>
                </div>
            </div>
        </div>
        <script src="app.js" async defer></script>
    </body>
</html>
